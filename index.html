<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Send Text</title>

  <script type="text/javascript" src="./quiet.js"></script>
  <script type="text/javascript" src="./examples/text/sendtext.js"></script>
  <script type="text/javascript" src="./examples/text/receivetext.js"></script>
  <script async type="text/javascript" src="./quiet-emscripten.js"></script>
  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <style>
    html {
      font-size: 1rem;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.42857143;
      color: #333;
      background-color: #0a111b;
      width: 100dvw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 60px;
      /* Space for the fixed nav bar */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      color: #fff;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .username {
      font-weight: bold;
      font-size: 1.25rem;
    }

    .wrapper {
      margin: 1rem auto;
      padding: 2em;
      border-radius: 15px;
      color: #ccc;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background-color: #2c333d56;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      background-color: #222;
      color: #ccc;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      box-shadow: 0 0 8px rgba(102, 175, 233, .6);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #03285d;
      color: #ccc;
      border: 1px solid #ccc;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }

    .transaction-history ul {
      list-style-type: none;
      padding-left: 0;
    }

    .transaction-history li {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    /* Fixed Navigation Bar */
    .fixed-navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .nav-item i {
      font-size: 1.5rem;
    }

    .nav-item span {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>

  <!-- Header with logo and username -->
  <header>
    <img src="assets/dingpaylogo.png" alt="Logo" class="logo">
    <span class="username">Hello, @amazinguser</span>
  </header>

  <div class="hidden" data-quiet-profile-name="audible"></div>

  <!-- Wrapper for the main content -->
  <div class="wrapper">

    <!-- Balance Card -->
    <div class="card">
      <header>
        <h1>
          Balance: <i data-quiet-receive-text-target>$5000</i>
        </h1>
      </header>
    </div>

    <!-- Send Cash Card -->
    <div class="card">
      <header>
        <h1>Send Cash:</h1>
      </header>
      <section>
        <div class="form-group">
          <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control"
            style="resize:none" rows="1" data-quiet-text-input></textarea>
        </div>
        <button type="button" id="send-btn" class="btn" style="width:100%" data-quiet-send-button
          data-quiet-sending-text="Sending...">Send</button>
      </section>
    </div>

    <!-- Transaction History Card -->
    <div class="card transaction-history">
      <header>
        <h1>Transaction History:</h1>
      </header>
      <ul data-quiet-transaction-history style="list-style: none; padding: 0; color: #ccc;"></ul>
    </div>

  </div>

  <!-- Fixed Navigation Bar -->
  <div class="fixed-navbar">
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path
          d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
        <path
          d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
      </svg>

      <span>Home</span>
    </div>
    <div class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path fill-rule="evenodd"
          d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 0 0-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 0 0-2.282.819l-.922 1.597a1.875 1.875 0 0 0 .432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 0 0 0 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 0 0-.432 2.385l.922 1.597a1.875 1.875 0 0 0 2.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 0 0 2.28-.819l.923-1.597a1.875 1.875 0 0 0-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 0 0 0-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 0 0-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 0 0-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 0 0-1.85-1.567h-1.843ZM12 15.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z"
          clip-rule="evenodd" />
      </svg>
      <span>Settings</span>
    </div>
  </div>

</body>

</html>
