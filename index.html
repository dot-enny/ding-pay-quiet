<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Send Text</title>

  <script type="text/javascript" src="./quiet.js"></script>
  <script type="text/javascript" src="./examples/text/sendtext.js"></script>
  <script type="text/javascript" src="./examples/text/receivetext.js"></script>
  <script async type="text/javascript" src="./quiet-emscripten.js"></script>
  <style>
    html {
      font-size: 1rem;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.42857143;
      color: #333;
      background-color: #333;
      width: 100dvw;
      height: 100dvh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      margin: 4rem auto;
      padding: 2em;
      border-radius: 5px;
      margin-top: 50px;
      color: #ccc;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      line-height: 1.1;
    }

    section {
      margin-bottom: 20px;
      padding: 2rem 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      display: block;
      width: 100%;
      height: 15rem;
      padding: 2rem;
      line-height: 1.42857143;
      color: #555;
      background-image: none;
      font-size: 1rem;
      border-radius: 0.5rem;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      background-color: transparent;
      color: #ccc;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    .btn {
      width: fit-content;
      padding: 2rem 0;
      border-radius: 1.5rem;
      background-color: transparent;
      color: #ccc;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    p {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="hidden" data-quiet-profile-name="audible"></div>
  <div class="wrapper">

    <div class="hidden" data-quiet-profile-name="audible"></div>
    <div>
      <header>
        <h1>Account Balance:</h1>
      </header>
      <section>
        <div class="hidden" data-quiet-warning></div>
        <p data-quiet-receive-text-target>$5000</pre>
      </section>
    </div>

    <div>
      <header>
        <h1>Send Cash</h1>
      </header>
      <section>
        <div class="hidden" data-quiet-warning></div>
        <div class="form-group">
          <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control"
            style="resize:none" rows="15" data-quiet-text-input></textarea>
        </div>
        <button type="button" class="btn" style="width:100%" data-quiet-send-button
          data-quiet-sending-text="Sending...">Send</button>
      </section>
    </div>
  </div>
</body>

</html>
