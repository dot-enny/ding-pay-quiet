<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Send Text</title>

  <script type="text/javascript" src="./quiet.js"></script>
  <script type="text/javascript" src="./examples/text/sendtext.js"></script>
  <script type="text/javascript" src="./examples/text/receivetext.js"></script>
  <script async type="text/javascript" src="./quiet-emscripten.js"></script>
  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <style>
    html {
      font-size: 1rem;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.42857143;
      color: #333;
      background-color: #333;
      width: 100dvw;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 60px;
      /* Space for the fixed nav bar */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      color: #fff;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .username {
      font-weight: bold;
      font-size: 1.25rem;
    }

    .wrapper {
      margin: 1rem auto;
      padding: 2em;
      border-radius: 15px;
      color: #ccc;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background-color: #2e2b2b;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      background-color: #222;
      color: #ccc;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #66afe9;
      outline: 0;
      box-shadow: 0 0 8px rgba(102, 175, 233, .6);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #444;
      color: #ccc;
      border: 1px solid #ccc;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }

    .transaction-history ul {
      list-style-type: none;
      padding-left: 0;
    }

    .transaction-history li {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    /* Fixed Navigation Bar */
    .fixed-navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .nav-item i {
      font-size: 1.5rem;
    }

    .nav-item span {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>

  <!-- Header with logo and username -->
  <header>
    <img src="assets/dingpaylogo.png" alt="Logo" class="logo">
    <span class="username">Hello, @amazinguser</span>
  </header>

  <div class="hidden" data-quiet-profile-name="audible"></div>

  <!-- Wrapper for the main content -->
  <div class="wrapper">

    <!-- Balance Card -->
    <div class="card">
      <header>
        <h1>
          Balance: <i data-quiet-receive-text-target>$5000</i>
        </h1>
      </header>
    </div>

    <!-- Send Cash Card -->
    <div class="card">
      <header>
        <h1>Send Cash:</h1>
      </header>
      <section>
        <div class="form-group">
          <textarea autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control"
            style="resize:none" rows="1" data-quiet-text-input></textarea>
        </div>
        <button type="button" class="btn" style="width:100%" data-quiet-send-button
          data-quiet-sending-text="Sending...">Send</button>
      </section>
    </div>

    <!-- Transaction History Card -->
    <div class="card transaction-history">
      <header>
        <h1>Transaction History:</h1>
      </header>
      <ul data-quiet-transaction-history style="list-style: none; padding: 0; color: #ccc;"></ul>
    </div>

  </div>

  <!-- Fixed Navigation Bar -->
  <div class="fixed-navbar">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-cogs"></i>
      <span>Settings</span>
    </div>
  </div>

</body>

</html>
